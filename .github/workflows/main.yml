name: onechunk-cross-build


on: [push]

jobs:
  windows_x86:
    name: x86_64/release/windows
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
    - name: build
      run: |
       
       g++ .\filter9000-boinc.cpp -o filter9000.exe -ID:\a\OneChunk\OneChunk\boinc -ID:\a\OneChunk\OneChunk\boinc\win -ID:\a\OneChunk\OneChunk\Pieces -ID:\a\OneChunk\OneChunk\Utils -ID:\a\OneChunk\OneChunk\cubiomes -LD:\a\OneChunk\OneChunk\boinc\lib\win -D_WIN64 -DBOINC -DWIN64 -D_WIN32 -DWIN32 -lboinc_api -lboinc
       dir
    - uses: actions/upload-artifact@v2
      with:
       name: onechunk-filter9000-win
       path: ./filter9000.exe

  linux_x86:
    name: x86_64/release/linux
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
       g++ ./filter9000-boinc.cpp -o filter9000 -Iboinc/ -IPieces/ -IUtils/ -Icubiomes/  -Lboinc/lib/lin/ -DBOINC -lboinc_api -lboinc
       ls -la
    - uses: actions/upload-artifact@v2
      with:
       name: onechunk-filter9000-lin
       path: ./filter9000
